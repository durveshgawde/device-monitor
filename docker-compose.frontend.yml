version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://host.docker.internal:3001
      - NEXT_PUBLIC_WS_URL=ws://host.docker.internal:3001
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
